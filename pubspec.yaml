name: gaza_exchange_app
description: "تطبيق تبادل السلع والعقارات لغزة مع دعم التصنيفات والبحث الجغرافي"
publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management & Navigation
  get: ^4.6.6
  
  # HTTP Client
  dio: ^5.4.0
  html: ^0.15.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2
  
  # Image Handling
  image_picker: ^1.0.4
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utils
  intl: ^0.19.0
  
  cupertino_icons: ^1.0.2

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

